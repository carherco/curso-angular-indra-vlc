<h2>Lista de usuarios (https://carherco.es/curso-angular/#/crud-basico-users)</h2>

<div>
  <h3>Alta de usuario</h3>
  <form>
    <label>Name:</label><input name="name" [(ngModel)]="newUser.name">
    <label>Email:</label><input name="email" [(ngModel)]="newUser.email">
    <label>Phone:</label><input name="phone" [(ngModel)]="newUser.phone">
    <button (click)="add()">AÃ±adir</button>
  </form>
</div>

<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Address</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users"
        (click)="select(user)"
        [class.selected]="user.id === selectedUser?.id">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.phone }}</td>

      <td><button (click)="delete(user)">Eliminar</button></td>
    </tr>
  </tbody>
</table>

<div *ngIf="selectedUser">
  <h3>Detalle del usuario</h3>
  <form>
    <div>Id: {{ selectedUser.id }}</div>
    <label>Name:</label><input name="name" [(ngModel)]="selectedUser.name">
    <label>Username:</label><input name="username" [(ngModel)]="selectedUser.username">
    <label>Phone:</label><input name="phone" [(ngModel)]="selectedUser.phone">
  </form>
</div>
